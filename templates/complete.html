<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Complete</title>
    <style>
        /* --- Modern CSS Variables & Theme (Copied from index.html) --- */
        :root {
            --brand-primary-dark: oklch(0.5216 0.1421 150.46);
            --brand-primary-light: oklch(0.6532 0.1421 150.46);
            --success-color: #2dce89;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --surface: #ffffff;
            --background: #f8f9fe;
            --border-color: #dee2e6;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden; /* Hide scrollbars for this full-page view */
        }
        
        /* --- New Styles for Completion Page --- */
        .complete-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: var(--spacing-lg);
            background-color: var(--brand-primary-dark); /* Default background */
        }
        .complete-card {
            background: var(--surface);
            border-radius: 16px;
            padding: var(--spacing-xl) var(--spacing-lg);
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .complete-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--spacing-lg);
            background-color: color-mix(in srgb, var(--success-color) 15%, transparent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--success-color);
        }
        .complete-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }
        .complete-description {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            font-size: 1.1rem;
        }
        
        /* --- Reused Button Styles from index.html --- */
        .complete-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
        }
        .complete-actions a {
            flex: 1;
            padding: 14px var(--spacing-lg);
            border-radius: var(--spacing-sm, 8px);
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-fast);
            max-width: 200px;
        }
        .btn-primary {
            background: var(--success-color);
            color: white;
        }
        .btn-primary:hover {
            filter: brightness(1.1);
        }
        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }
        .btn-secondary:hover {
            border-color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="complete-wrapper" id="completeWrapper">
        <div class="complete-card">
            <div class="complete-icon">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h1 class="complete-title">Evaluation Complete</h1>
            <p class="complete-description">
                Thank you for your time. All your responses have been saved successfully.
            </p>
            <div class="complete-actions">
                <!-- This link now correctly handles resetting progress client-side -->
                <a href="/" onclick="localStorage.removeItem('qualEval_lastCompletedId');" class="btn-secondary">
                    Start Over
                </a>
            </div>
        </div>
    </div>

    <script>
        // This script adds the same random background as your main page for consistency.
        document.addEventListener('DOMContentLoaded', function() {
            const wrapper = document.getElementById('completeWrapper');
            const rootStyles = getComputedStyle(document.documentElement);
            const color1 = rootStyles.getPropertyValue('--brand-primary-dark').trim();
            const color2 = rootStyles.getPropertyValue('--brand-primary-light').trim();

            if (wrapper) {
                const randomStartAngle = Math.floor(Math.random() * 360);
                const numStops = Math.floor(Math.random() * (10 - 4 + 1)) + 4;
                const angleStep = 360 / numStops;
                let stops = Array.from({ length: numStops }, (_, i) => 
                    `${i % 2 === 0 ? color1 : color2} ${i * angleStep}deg`
                );
                stops.push(`${color1} 360deg`);
                wrapper.style.background = `conic-gradient(from ${randomStartAngle}deg at 50% 50%, ${stops.join(', ')})`;
            }
        });
    </script>
</body>
</html>
